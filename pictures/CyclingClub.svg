<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Cycling Club cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0e27"/>
      <stop offset="0.55" stop-color="#1a1d3a"/>
      <stop offset="1" stop-color="#252850"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="60%">
      <stop offset="0" stop-color="#00d4ff" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="85%" cy="65%" r="70%">
      <stop offset="0" stop-color="#a855f7" stop-opacity="0.26"/>
      <stop offset="1" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4a9eff"/>
      <stop offset="0.55" stop-color="#764ba2"/>
      <stop offset="1" stop-color="#f093fb"/>
    </linearGradient>
    <pattern id="dots" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="#ffffff" opacity="0.10"/>
    </pattern>
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#glow1)"/>
  <rect width="1200" height="675" fill="url(#glow2)"/>
  <rect width="1200" height="675" fill="url(#dots)"/>

  <!-- Center icon: bicycle + coin/chart -->
  <g transform="translate(600 318)" filter="url(#softShadow)">
    <!-- Backplate -->
    <rect x="-250" y="-180" width="500" height="360" rx="48" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>

    <!-- Wheels -->
    <g fill="none" stroke="url(#accent)" stroke-width="10" opacity="0.95">
      <circle cx="-120" cy="70" r="86"/>
      <circle cx="160" cy="70" r="86"/>
    </g>
    <g fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="4">
      <circle cx="-120" cy="70" r="62"/>
      <circle cx="160" cy="70" r="62"/>
    </g>

    <!-- Frame (more realistic proportions + softer color) -->
    <g stroke="#b8bcc8" stroke-opacity="0.75" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- Key points: rear wheel (-120,70), crank (0,70), seat (-45,-20), head (110,-55), front wheel (160,70) -->
      <path d="M-120 70 L-45 -20 L0 70"/>
      <path d="M-45 -20 L110 -55"/>
      <path d="M0 70 L110 -55"/>
      <path d="M0 70 L-120 70"/>
      <path d="M-45 -20 L-120 70"/>
      <!-- Fork -->
      <path d="M110 -55 L160 70"/>
      <!-- Seat tube small extension -->
      <path d="M-45 -20 L-45 -42"/>
      <!-- Stem -->
      <path d="M110 -55 L96 -74"/>
    </g>
    <!-- Handlebar + seat (subtle accent) -->
    <g stroke="rgba(232,234,240,0.55)" stroke-width="8" stroke-linecap="round" fill="none">
      <path d="M86 -80 H132"/>
      <path d="M-70 -48 H-26"/>
    </g>
    <!-- Crankset + chainring -->
    <g fill="none" stroke="#00d4ff" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="70" r="18"/>
      <circle cx="0" cy="70" r="8"/>
      <path d="M0 70 L24 84"/>
      <path d="M0 70 L-16 50"/>
    </g>
    <!-- Chain (hint) -->
    <path d="M-120 70 C-70 58, -30 58, 0 70" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="4" stroke-linecap="round"/>

    <!-- Coin + chart (treasury) - moved away from bike -->
    <g transform="translate(215 -135) scale(0.92)">
      <circle r="56" fill="#0f1434" stroke="url(#accent)" stroke-width="6"/>
      <path d="M-22 18V-4M0 18V-22M22 18V-10" stroke="#00d4ff" stroke-width="8" stroke-linecap="round"/>
      <path d="M-28 26H28" stroke="#ffffff" stroke-opacity="0.18" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Calendar badge (events) - moved away from bike -->
    <g transform="translate(-220 -135) scale(0.92)">
      <rect x="-58" y="-52" width="116" height="104" rx="20" fill="#0f1434" stroke="rgba(255,255,255,0.16)"/>
      <rect x="-58" y="-52" width="116" height="30" rx="20" fill="url(#accent)" opacity="0.85"/>
      <circle cx="-24" cy="-38" r="6" fill="#0a0e27"/>
      <circle cx="24" cy="-38" r="6" fill="#0a0e27"/>
      <g stroke="#ffffff" stroke-opacity="0.25" stroke-width="3">
        <path d="M-30 -6H30"/>
        <path d="M-30 16H30"/>
        <path d="M-30 38H10"/>
      </g>
    </g>
  </g>

</svg>
